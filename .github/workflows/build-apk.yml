name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Build APK (Split per ABI for smaller size)
      run: flutter build apk --release --split-per-abi
    
    - name: Get APK file sizes
      run: |
        echo "APK Sizes:"
        ls -lh build/app/outputs/flutter-apk/*.apk
        echo ""
        echo "Detailed sizes:"
        du -h build/app/outputs/flutter-apk/*.apk
    
    - name: Upload ARM64 APK (Most common)
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-v8a-release
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        retention-days: 30
    
    - name: Upload ARMv7 APK (Older devices)
      uses: actions/upload-artifact@v4
      with:
        name: app-armeabi-v7a-release
        path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
        retention-days: 30
    
    - name: Upload x86_64 APK (Rare devices)
      uses: actions/upload-artifact@v4
      with:
        name: app-x86_64-release
        path: build/app/outputs/flutter-apk/app-x86_64-release.apk
        retention-days: 30
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
